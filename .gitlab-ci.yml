stages:
  - build

build_project:
  stage: build
  tags:
    - macos
  before_script:
    - chmod +x generate_swifttlint_filelist.sh
    - ./generate_swifttlint_filelist.sh
  script:
    - echo "$COLLECT_LOG"
    - chmod +x ./Script/build.sh
    - ./Script/build.sh > logs.log
  after_script:
    - rm -rf build
  artifacts:
    when: always
    paths:
      - logs.log