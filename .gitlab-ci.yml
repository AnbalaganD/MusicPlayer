stages:
  - pre_actions
  - build

pre_action:
  stage: pre_actions
  tags:
    - macos
  script:
    - chmod +x generate_swifttlint_filelist.sh
    - ./generate_swifttlint_filelist.sh

build_project:
  stage: build
  tags:
    - macos
  script:
    - chmod +x ./Script/build.sh
    - ./Script/build.sh > logs.log
  dependencies:
    - pre_action
  artifacts:
    when: always
    paths:
      - logs.log